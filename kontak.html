<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Bunny Bites</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0; /* soft pink background */
      color: #4a1a3a; /* dark mauve */
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: #d81e5b; /* bright pink */
      text-align: center;
      text-shadow: 1px 1px 5px rgba(216, 30, 91, 0.5);
      margin-bottom: 25px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 40px;
    }

    .contact-info {
      background: #fff0f6;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(216, 30, 91, 0.2);
      max-width: 600px;
      width: 100%;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    form {
      background: #fff0f6;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(216, 30, 91, 0.2);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.1rem;
    }

    label {
      font-weight: 600;
      color: #d81e5b;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #d81e5b;
      border-radius: 12px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #ff4c8b;
      outline: none;
      box-shadow: 0 0 8px #ff4c8baa;
    }

    textarea {
      min-height: 120px;
    }

    input[type="submit"] {
      background-color: #d81e5b;
      color: white;
      font-weight: 700;
      padding: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      align-self: center;
      width: 150px;
      box-shadow: 0 6px 12px rgba(216, 30, 91, 0.5);
    }

    input[type="submit"]:hover {
      background-color: #ff4c8b;
      box-shadow: 0 8px 18px rgba(255, 76, 139, 0.7);
    }

    nav {
      margin-top: 50px;
      background: #d81e5b;
      border-radius: 30px;
      padding: 12px 30px;
      box-shadow: 0 4px 12px rgba(216, 30, 91, 0.4);
      align-self: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 15px;
      padding: 8px 16px;
      border-radius: 25px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background: #fff;
      color: #d81e5b;
      box-shadow: 0 0 10px #d81e5b;
    }

    /* Responsive */
    @media (max-width: 680px) {
      h1 {
        font-size: 2.4rem;
      }
      h2 {
        font-size: 1.7rem;
      }
      .contact-info,
      form {
        padding: 20px 25px;
      }
      input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Hubungi Kami</h1>

  <div class="contact-info">
    <p><strong>Alamat:</strong> Jl. Braga No. 45, Bandung</p>
    <p><strong>Telepon:</strong> 0895-4059-08040</p>
    <p><strong>Email:</strong> bunny.bikes@gmail.com</p>
  </div>

  <h2>Form Pemesanan / Kritik & Saran</h2>

  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required />

    <label for="pesan">Pesan:</label>
    <textarea id="pesan" name="pesan" placeholder="Tulis pesanmu di sini..." required></textarea>

    <input type="submit" value="Kirim" />
  </form>

  <nav>
    <a href="index.html">Beranda</a> |
    <a href="tentang.html">Tentang Kami</a> |
    <a href="produk.html">Produk</a> |
    <a href="kontak.html">Kontak</a>
  </nav>
</body>
</html>
