<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Produk - Bunny Bites</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0; /* soft pink */
      color: #4a1a3a; /* dark mauve */
      margin: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #d81e5b;
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(216, 30, 91, 0.5);
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: #fff0f6;
      box-shadow: 0 6px 15px rgba(216, 30, 91, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #d81e5b;
      font-size: 1.1rem;
    }

    th {
      background-color: #d81e5b;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:hover {
      background-color: #ffd6e8;
      transition: background-color 0.3s ease;
    }

    img {
      width: 100px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(216, 30, 91, 0.3);
    }

    nav {
      margin-top: 40px;
      background: #d81e5b;
      border-radius: 30px;
      padding: 12px 30px;
      box-shadow: 0 4px 12px rgba(216, 30, 91, 0.4);
      align-self: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 15px;
      padding: 8px 16px;
      border-radius: 25px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background: #fff;
      color: #d81e5b;
      box-shadow: 0 0 10px #d81e5b;
    }

    /* Responsive */
    @media (max-width: 720px) {
      h1 {
        font-size: 2.4rem;
      }

      table {
        width: 100%;
      }

      th, td {
        padding: 10px 12px;
        font-size: 1rem;
      }

      nav a {
        margin: 0 8px;
        font-size: 1rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Daftar Produk Kami</h1>
  <table>
    <thead>
      <tr>
        <th>Gambar</th>
        <th>Nama Produk</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="pizza.jpeg" alt="Pizza 1 pcs" /></td>
        <td>Pizza 1 pcs</td>
        <td>Rp 10.000</td>
      </tr>
      <tr>
        <td><img src="cookies.jpeg" alt="Cookies 1 pcs" /></td>
        <td>Cookies 1 pcs</td>
        <td>Rp 7.000</td>
      </tr>
      <tr>
        <td><img src="manis.jpeg" alt="Cake 1 pcs" /></td>
        <td>Cake 1 pcs</td>
        <td>Rp 8.000</td>
      </tr>
      <tr>
        <td><img src="pie.jpeg" alt="Pie 1 pcs" /></td>
        <td>Pie 1 pcs</td>
        <td>Rp 14.000</td>
      </tr>
    </tbody>
  </table>

  <nav>
    <a href="index.html">Beranda</a> |
    <a href="tentang.html">Tentang Kami</a> |
    <a href="produk.html">Produk</a> |
    <a href="kontak.html">Kontak</a>
  </nav>
</body>
</html>
